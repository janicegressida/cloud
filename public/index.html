<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Cloud Storage</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin-left: 8px; }
  </style>
</head>
<body>
  <h2>Simple Cloud Storage</h2>

  <h3>Files</h3>
  <ul id="fileList"></ul>

  <script src="app.js"></script>
</body>
</html>
